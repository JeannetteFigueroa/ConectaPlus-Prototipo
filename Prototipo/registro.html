<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecta+ - Registro</title>
  <link rel="stylesheet" href="css/registro.css">
  <script defer src="js/registro.js"></script>
</head>
<body>
  <div class="container">
    <img src="image/logo.png" alt="Logo Conecta+" class="logo">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required placeholder="Tu nombre">

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required placeholder="Tu apellido">

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required placeholder="correo@ejemplo.com">

      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input type="date" id="fechaNacimiento" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required minlength="6" placeholder="********">

      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" required minlength="6" placeholder="********">

      <div id="registerError" class="error"></div>
      <button type="submit">Crear cuenta</button>

      <div class="extra-links">
        <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</body>
</html>
