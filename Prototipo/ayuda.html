<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayuda - Conecta+</title>
  <link rel="stylesheet" href="css/ayuda.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <!-- Barra superior -->
  <header class="header">
    <div class="header-left">
      <button id="hamburger" class="hamburger" aria-label="Menú" aria-expanded="false" aria-controls="navMenu">
        <span></span><span></span><span></span>
      </button>
      <div class="logo-bg">
        <a href="principal.html" aria-label="Inicio Conecta+">
          <img src="image/logo.png" alt="Logo Conecta+" class="logo" />
        </a>
      </div>
      <span class="app-title">Conecta+</span>
    </div>

    <nav id="navMenu" class="nav-menu" role="navigation" aria-label="Navegación principal">
      <a href="principal.html" class="nav-link">Inicio</a>
      <a href="foro.html" class="nav-link">Foro</a>
      <a href="bolsa_trabajo.html" class="nav-link">Bolsa de trabajo</a>
      <a href="ayuda.html" class="nav-link active">Ayuda</a>
      <a href="chats.html" class="nav-link">Chats</a>
    </nav>

    <div class="account-menu" id="accountMenu">
      <button id="accountBtn" class="account-btn" aria-label="Cuenta">
        <img src="image/avatar.png" alt="Cuenta" class="avatar-mini" />
        <span class="caret"></span>
      </button>
      <div id="accountDropdown" class="account-dropdown" hidden>
        <a href="#">Mi perfil</a>
        <a href="#">Modificar cuenta</a>
        <a href="#">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <main class="main-content" tabindex="-1">
    <h1>Ayuda y Soporte</h1>
    <p>¿Tienes algún comentario o sugerencia sobre la página? ¡Escríbenos!</p>

    <form id="formAyuda" class="form-ayuda" aria-label="Formulario de comentarios">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required />

      <label for="mensaje">Comentario</label>
      <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe aquí tu comentario..." required></textarea>

      <button type="submit"><i class="fa fa-paper-plane"></i> Enviar comentario</button>
    </form>

    <p class="info-email">
      También puedes enviarnos un correo directamente a: 
      <a href="mailto:jea.figueroa@duocuc.cl">jea.figueroa@duocuc.cl</a>
    </p>
  </main>

  <script src="js/ayuda.js" defer></script>
</body>
</html>
