<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conecta+ - Inicio de sesión</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/login.js"></script>
</head>
<body>
  <div class="container">
    <img src="image/logo.png" alt="Logo Conecta+" class="logo" />
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" autocomplete="off">
      <label class="label-tipo">Tipo de usuario:</label>
      <div class="toggle-group">
        <input type="radio" id="loginVecino" name="rol" value="vecino" checked>
        <label for="loginVecino" class="toggle-btn">Vecino</label>
        <input type="radio" id="loginProfesional" name="rol" value="profesional">
        <label for="loginProfesional" class="toggle-btn">Profesional</label>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com" required />
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required minlength="6" />
        <span class="error" id="passwordError"></span>
      </div>

      <button type="submit">Iniciar sesión</button>

      <div class="extra-links">
        <a href="reset.html" id="forgotPassword">¿Olvidaste tu contraseña?</a> |
        <a href="registro.html">Crear cuenta</a>
      </div>
    </form>
  </div>
</body>
</html>
