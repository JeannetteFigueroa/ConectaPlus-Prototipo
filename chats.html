<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chats - Conecta+</title>
    <link rel="stylesheet" href="css/chats.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body>
    <!-- Barra superior -->
    <header class="header">
      <div class="header-left">
        <a href="principal.html" aria-label="Inicio Conecta+" class="logo-link">
          <img src="image/logo.png" alt="Logo Conecta+" class="logo" />
        </a>
      </div>

      <button
        id="hamburger"
        class="hamburger"
        aria-label="Menú"
        aria-expanded="false"
        aria-controls="navMenu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav
        id="navMenu"
        class="nav-menu"
        role="navigation"
        aria-label="Navegación principal"
      >
        <a href="principal.html" class="nav-link">Inicio</a>
        <a href="foro.html" class="nav-link">Foro</a>
        <a href="bolsa_trabajo.html" class="nav-link">Bolsa de trabajo</a>
        <a href="ayuda.html" class="nav-link">Ayuda</a>
        <a href="chats.html" class="nav-link active">Chat</a>
      </nav>

      <div class="account-menu" id="accountMenu">
        <button id="accountBtn" class="account-btn" aria-label="Cuenta">
          <img src="image/avatar.png" alt="Cuenta" class="avatar-mini" />
          <span class="caret"></span>
        </button>
        <div id="accountDropdown" class="account-dropdown" hidden>
          <a href="mi_cuenta.html">Mi perfil</a>
          <a href="modificar_cuenta.html">Modificar cuenta</a>
          <a href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </header>

    <div class="layout">
      <!-- Lista de chats -->
      <aside class="chat-list" role="list" aria-label="Lista de chats">
        <h2>Chats</h2>
        <div class="accesibilidad-controles">
          <button onclick="cambiarFuente(1)">A+</button>
          <button onclick="cambiarFuente(0)">A</button>
          <button onclick="cambiarFuente(-1)">A-</button>
        </div>
        <span></span>
        <span></span>
        <ul
          id="chatList"
          class="chat-list-items"
          role="listbox"
          aria-label="Lista de chats"
        >
          <!-- Chats generados por JS -->
        </ul>
      </aside>

      <!-- Área de conversación -->
      <main class="chat-main">
        <header class="chat-header">
          <h2 id="chatTitle">Selecciona un chat</h2>
        </header>
        <section
          id="chatMessages"
          class="chat-messages"
          aria-live="polite"
          aria-atomic="false"
        >
          <!-- Mensajes generados por JS -->
        </section>
        <form
          id="chatForm"
          class="chat-form"
          aria-label="Enviar mensaje"
          hidden
        >
          <textarea
            id="chatInput"
            placeholder="Escribe un mensaje..."
            rows="3"
            required
          ></textarea>
          <button type="submit" aria-label="Enviar mensaje">
            <i class="fa fa-paper-plane"></i>
          </button>
        </form>
      </main>
    </div>

    <script src="js/chats.js" defer></script>
  </body>
</html>
