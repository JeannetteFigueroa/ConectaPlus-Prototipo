<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil Psicólogo - Conecta+</title>
    <link rel="stylesheet" href="css/perfil_psicologo.css" />
    <script defer src="js/perfil_psicologo.js"></script>
  </head>
  <body>
    <header>
      <button
        class="btn-regresar"
        onclick="history.back()"
        aria-label="Volver atrás"
      >
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver
      </button>
      <h1 id="nombrePsicologo">Psicólogo</h1>
    </header>

    <main>
      <section id="perfil">
        <section id="perfil">
          <img id="fotoPsicologo" src="" alt="Foto Psicólogo" />
          <p><strong>Especialidad:</strong> <span id="especialidad"></span></p>
          <p>
            <strong>Calificación:</strong> <span id="calificacion"></span> ⭐
          </p>
          <p><strong>Descripción:</strong></p>
          <p id="descripcion"></p>
        </section>
      </section>
    </main>
  </body>
</html>
