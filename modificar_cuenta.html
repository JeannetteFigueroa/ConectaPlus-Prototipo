<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modificar Cuenta - Conecta+</title>
    <link rel="stylesheet" href="css/modificar_cuenta.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <script defer src="js/modificar_cuenta.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <a href="principal.html" aria-label="Inicio Conecta+" class="logo-link">
          <img src="image/logo.png" alt="Logo Conecta+" class="logo" />
        </a>
      </div>

      <button
        id="hamburger"
        class="hamburger"
        aria-label="Menú"
        aria-expanded="false"
        aria-controls="navMenu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav
        id="navMenu"
        class="nav-menu"
        role="navigation"
        aria-label="Navegación principal"
      >
        <a href="principal.html" class="nav-link">Inicio</a>
        <a href="foro.html" class="nav-link">Foro</a>
        <a href="bolsa_trabajo.html" class="nav-link">Bolsa de trabajo</a>
        <a href="ayuda.html" class="nav-link">Ayuda</a>
        <a href="chats.html" class="nav-link">Chats</a>
      </nav>

      <div class="account-menu" id="accountMenu">
        <button id="accountBtn" class="account-btn" aria-label="Cuenta">
          <img src="image/avatar.png" alt="Cuenta" class="avatar-mini" />
          <span class="caret"></span>
        </button>
        <div id="accountDropdown" class="account-dropdown" hidden>
          <a href="mi_cuenta.html">Mi perfil</a>
          <a href="modificar_cuenta.html">Modificar cuenta</a>
          <a href="index.html">Cerrar sesión</a>
        </div>
      </div>
    </header>

    <main class="main-content" tabindex="-1">
      <form
        id="modificarCuentaForm"
        class="form-modificar-cuenta"
        aria-label="Formulario para modificar cuenta"
      >
        <fieldset>
          <legend>Información personal</legend>

          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre completo"
            required
          />

          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tuemail@ejemplo.com"
            required
          />

          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="+56 9 1234 5678"
            pattern="^\+?\d{7,15}$"
          />
        </fieldset>

        <fieldset>
          <legend>Cambiar contraseña</legend>

          <label for="passwordActual">Contraseña actual</label>
          <input
            type="password"
            id="passwordActual"
            name="passwordActual"
            placeholder="Contraseña actual"
            required
          />

          <label for="passwordNueva">Nueva contraseña</label>
          <input
            type="password"
            id="passwordNueva"
            name="passwordNueva"
            placeholder="Nueva contraseña"
            minlength="8"
          />

          <label for="passwordConfirmar">Confirmar nueva contraseña</label>
          <input
            type="password"
            id="passwordConfirmar"
            name="passwordConfirmar"
            placeholder="Confirmar nueva contraseña"
            minlength="8"
          />
        </fieldset>

        <button type="submit" class="btn-submit">
          <i class="fa fa-save"></i> Guardar cambios
        </button>
      </form>
    </main>
  </body>
</html>
