<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle del Curso - Conecta+</title>
    <link rel="stylesheet" href="css/detalle_curso.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <button
      class="btn-info"
      onclick="history.back()"
      style="margin: 1rem 0 0 1rem"
    >
      <i class="fa fa-arrow-left"></i> Volver
    </button>
    <main class="detalle-curso-content">
      <section id="detalleCurso">
        <!-- Aquí se carga el detalle del curso vía JS -->
      </section>
      <section id="formularioInscripcion" class="inscripcion-section">
        <h2>Inscribirse en el curso</h2>
        <form id="inscripcionForm">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
          <button type="submit" class="btn-info">Enviar inscripción</button>
        </form>
        <div
          id="mensajeExito"
          style="display: none; color: green; margin-top: 1rem"
        >
          ¡Inscripción enviada correctamente!
        </div>
      </section>
    </main>
    <script src="js/detalle_curso.js"></script>
  </body>
</html>
